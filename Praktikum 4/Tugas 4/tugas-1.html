<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Jquery.js"></script>
    <title>Tugas 1</title>
</head>
<body>
    <Script>
        $(document).ready(function(){

            $('#btn1').click(function(){
                $('#box1').show();
            })
            $('#btn3').click(function(){
                $('#box2').show();
            })

            $('#btn2').click(function(){
                $('#box1').hide();
            })
            $('#btn4').click(function(){
                $('#box2').hide();
            })

        });
            
    </Script>
    <!-- <img src="logoupnbaru.png" alt=""> -->
    <h1 class="change">21082010009, M.Ulin Nuha Al Firas Manar</h1>
    <button id="btn1">Tampil</button>
    <button id="btn2">Sembunyi</button>
    <div id="box1">
        <img src="inigambar.png" alt="">
    </div>

    <button id="btn3">Tampil</button>
    <button id="btn4">Sembunyi</button>
    <div id="box2">
        <img src="inigambar.png" alt="">
    </div>
    <br>
</body>
</html>
